<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Vazirmatn', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-amber-100 to-lime-100 flex flex-col items-center min-h-screen">

  <header class="my-6 text-center">
    <h2 class="text-green-800 text-4xl font-bold">
      <span class="italic">ایران </span>Yemekleri <span class="text-lime-600 italic">Tarifleri</span>
    </h2>
    <p class="mt-2 text-gray-600">Geleneksel tatlarla mutfağınıza lezzet katın 🍽️</p>
  </header>

  <section class="w-full max-w-2xl px-4 mb-6">
  <input 
    type="text"
    id="searchInput"
    placeholder="Yemek ara..."
    class="w-full p-3 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
  />
</section>

  <main id="meal-container" class="flex flex-wrap justify-center w-11/12 gap-6">
  </main>

<script src="meals.js"></script>
<script>
  const container = document.getElementById('meal-container');
  const searchInput = document.getElementById('searchInput');

  function renderMeals(filteredMeals) {
    container.innerHTML = ""; // önce temizle
    filteredMeals.forEach(meal => {
      const card = document.createElement('section');
      card.className = "bg-white border-2 border-green-300 p-4 flex flex-col items-center gap-4 rounded-tr-2xl rounded-bl-2xl sm:w-80 hover:shadow-lg";

      card.innerHTML = `
        <img class="w-full aspect-[4/3] object-cover rounded-tl-2xl rounded-br-2xl opacity-80 hover:opacity-100" src="${meal.image}" alt="${meal.name}">
        <h3 class="font-bold text-center">${meal.name}</h3>
        <p class="text-sm text-center">${meal.description}</p>
        <p class="text-xs text-gray-500">${meal.author}</p>
        <a href="${meal.link}" class="text-green-700 underline hover:text-green-900">Tarifi Gör</a>
      `;
      container.appendChild(card);
    });
  }

  // Başlangıçta tüm yemekleri göster
  renderMeals(meals);

  // Filtreleme işlemi
  searchInput.addEventListener("input", () => {
    const query = searchInput.value.toLowerCase();
    const filtered = meals.filter(meal =>
      meal.name.toLowerCase().includes(query) ||
      meal.description.toLowerCase().includes(query)
    );
    renderMeals(filtered);
  });
</script>


  <footer class="mt-10 mb-4 text-gray-500">
    <p>&copy; 2025 İran Mutfağı - Tüm hakları saklıdır</p>
  </footer>

</body>
</html>
