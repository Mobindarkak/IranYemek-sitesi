  @keyframes glowWave {
    0%, 100% { transform: scale(1); text-shadow: none; opacity: 0.9; }

   <div class="flex justify-end w-full max-w-2xl px-4 mb-2">
  <button id="langToggle" class="border  bg-white text-sm text-green-800  rounded-lg font-bold hover:bg-green-100">
    Change Language
  </button>
</div>

  <section class="w-full max-w-2xl px-4 mb-6">
  <input 
    type="text"
    id="searchInput"
    placeholder="🔍 Yemek ara..."
    class="w-full p-3 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
  />
</section>



  <main id="meal-container" class="flex flex-wrap justify-center w-11/12 gap-6">
  </main>

<script src="meals.js"></script>
<script>
  const container = document.getElementById('meal-container');
  const searchInput = document.getElementById('searchInput');
  const langToggle = document.getElementById('langToggle');

  let currentLang = 'tr';

  function renderMeals(data) {
  container.innerHTML = "";
  const favorites = JSON.parse(localStorage.getItem("favorites") || "[]");

  data.forEach(meal => {
    const isFavorite = favorites.includes(meal.id);

    const card = document.createElement('section');
    card.className = "bg-white border-2 border-green-300 p-4 flex flex-col items-center gap-4 rounded-tr-2xl rounded-bl-2xl sm:w-80 hover:shadow-lg";

    card.innerHTML = `
      <img class="w-full aspect-[4/3] object-cover rounded-tl-2xl rounded-br-2xl opacity-80 hover:opacity-100" src="${meal.image}" alt="${meal.name}">
      <h3 class="font-bold text-center">${meal.name}</h3>
      <p class="text-sm text-center">${meal.description}</p>
      <p class="text-xs text-gray-500">${meal.author}</p>
      <a href="${meal.link}" class="text-green-700 underline hover:text-green-900">${currentLang === 'tr' ? 'Tarifi Gör' : 'مشاهده دستور'}</a>
      <button data-id="${meal.id}" class="favorite-btn text-sm mt-2 ${isFavorite ? 'text-red-600' : 'text-gray-400'}">
        ${isFavorite ? '❤️ Favorilerde' : '🤍 Favorilere Ekle'}
      </button>
    `;

    container.appendChild(card);
  });

  // Buton olayları
  document.querySelectorAll(".favorite-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      const id = btn.getAttribute("data-id");
      let favs = JSON.parse(localStorage.getItem("favorites") || "[]");
      if (favs.includes(id)) {
        favs = favs.filter(item => item !== id);
      } else {
        favs.push(id);
      }
      localStorage.setItem("favorites", JSON.stringify(favs));
      renderMeals(currentLang === 'tr' ? meals_tr : meals_fa);
    });
  });
}


  // İlk gösterim
  renderMeals(meals_tr);

  searchInput.addEventListener("input", () => {
    const query = searchInput.value.toLowerCase();
    const meals = currentLang === 'tr' ? meals_tr : meals_fa;
    const filtered = meals.filter(meal =>
      meal.name.toLowerCase().includes(query) ||
      meal.description.toLowerCase().includes(query)
    );
    renderMeals(filtered);
  });

  langToggle.addEventListener("click", () => {
    currentLang = currentLang === 'tr' ? 'fa' : 'tr';
    searchInput.placeholder = currentLang === 'tr' ? " 🔍 Yemek ara..." :"🔍جستجوی غذا...";
    renderMeals(currentLang === 'tr' ? meals_tr : meals_fa);
    searchInput.value = ''; 
  });
  document.getElementById('menu-btn').addEventListener('click',()=>{
    const mobilemenu = document.getElementById('mobile-menu');
    mobilemenu.classList.toggle('hidden');
  })
</script>


  <footer class="mt-10 mb-4 text-gray-500">
    <p>&copy; 2025 İran Mutfağı - Tüm hakları saklıdır</p>
  </footer>

</body>
</html>
